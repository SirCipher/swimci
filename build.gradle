plugins {
    id 'java-library'
}

group 'test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    api group: 'org.graalvm.sdk', name: 'graal-sdk', version: '19.2.0'
    testCompile group: 'org.graalvm.js', name: 'js', version: '19.2.0'
    implementation group: 'org.graalvm.js', name: 'js', version: '19.2.0'
}
