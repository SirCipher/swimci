apply from: '../project.gradle'

description = 'Swim runtime interfaces'
ext.homepage = 'https://github.com/swimos/swim/tree/master/swim-system-java/swim-mesh-java/swim.runtime'
ext.moduleName = 'swim.runtime'

dependencies {
  implementation group: 'org.swimos', name: 'swim-util', version: version
  api group: 'org.swimos', name: 'swim-codec', version: version
  api group: 'org.swimos', name: 'swim-structure', version: version
  api group: 'org.swimos', name: 'swim-math', version: version
  api group: 'org.swimos', name: 'swim-spatial', version: version
  api group: 'org.swimos', name: 'swim-http', version: version
  api group: 'org.swimos', name: 'swim-mqtt', version: version
  api group: 'org.swimos', name: 'swim-warp', version: version
  api group: 'org.swimos', name: 'swim-concurrent', version: version
  api project(':swim-api')
  api project(':swim-store')
}
